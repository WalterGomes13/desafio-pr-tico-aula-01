<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salario = parseFloat(prompt("Digite quanto você ganha por hora: "))
        var horas = parseInt(prompt("Digite quantas horas você trabalha no mês: "))
        var bruto = (salario*horas)
        var imposto = bruto*0.11
        var inss = bruto*0.08
        var sind = bruto*0.05

        console.log(`O salário bruto é ${bruto}`)
        console.log(`Pagou ao INSS ${inss}`)
        console.log(`Pagou ao sindicato ${sind}`)
        console.log(`Salário liquído: ${bruto - (inss+sind+imposto)}`)
        console.log(`Descontos: ${inss+sind+imposto} reais; salário liquido: ${bruto - (inss+sind+imposto)} reais`)



    </script>
</body>
</html>
